<h3>click buttons to reveal answer!</h3>

    <!--buttons that have their own attributes that will allow us to display the answer to the user after the event-->
    <button id="question" onclick="questions(event)" data-answer="Indianapolis">what is the capital of Indiana?</button>
    <button id="question" onclick="questions(event)" data-answer="Charles Babbage">who invented the computer?</button>
    <button id="question" onclick="questions(event)" data-answer="Massachusetts">What state is M.I.T. in?</button>

    <script src="js/app.js"></script>
