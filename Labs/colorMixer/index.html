<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
</head>
<!--CSS to set the color of the box to start with-->
<style>
    #colorBox{
        height: 400px;
        width:  700px;
        background-color: rgb(122, 122, 222);
    }
/*creating the box for red*/
    #red{
        height: 50px;
        width: 50px;
    }
/*creating the box for green*/
    #green{
        height: 50px;
        width: 50px;
    }
/*creating the box for blue*/
    #blue{
        height: 50px;
        width: 50px;
    }

    #rgb{
        width: 700px;
        height: 50px;
        background-color: gray;
    }

</style>
<body>

    
    <div id="colorBox"></div><br>
    <div id="rgb"></div>

<!--creating the buttons to change the value of the chosen color with the attributes given and the amount to change-->
    <label>Red: </label>
    <button onclick="changeColor(event)" id="red" data-value="1" data-color="red">+1</button>
    <button onclick="changeColor(event)" id="red" data-value="5" data-color="red">+5</button>
    <button onclick="changeColor(event)" id="red" data-value="10" data-color="red">+10</button><br>

    <label>Green: </label>
    <button onclick="changeColor(event)" id="green" data-value="1" data-color="green">+1</button>
    <button onclick="changeColor(event)" id="green" data-value="5" data-color="green">+5</button>
    <button onclick="changeColor(event)" id="green" data-value="10"data-color="green">+10</button><br>
    
    <labe>Blue: </label>
    <button onclick="changeColor(event)" id="blue" data-value="1" data-color="blue">+1</button>
    <button onclick="changeColor(event)" id="blue" data-value="5" data-color="blue">+5</button>
    <button onclick="changeColor(event)" id="blue" data-value="10" data-color="blue">+10</button>


    

    <script src="js/app.js"></script>
</body>
</html>
